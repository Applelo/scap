[package]
name = "cypher"
description = "High-performance, screen capture API for Rust."
version = "0.0.2"
edition = "2021"
rust-version = "1.56"
license = "MIT"
authors = ["Siddharth Jha"]
readme = "README.md"
repository = "https://github.com/clearlysid/cypher"
documentation = "https://docs.rs/cypher"
keywords = ["screen", "recording", "video", "audio", "ffmpeg"]
categories = []

[dependencies]
image = "0.24.7"

[target.'cfg(target_os = "windows")'.dependencies]
windows-capture = "1.0.20"
windows = { version = "0.51", features = ["Graphics", "Graphics_Display", "Graphics_Capture", "Foundation", "Win32_Graphics_Direct3D11", "Win32_Foundation", "Win32_Graphics_Direct3D", "Win32_Graphics_Dxgi", "Win32_Graphics_Gdi" ] }

[target.'cfg(target_os = "macos")'.dependencies]
tao-core-video-sys = "0.2.0"
core-graphics = "0.23.1"
screencapturekit = { path = "screencapturekit-rs/screencapturekit" }
